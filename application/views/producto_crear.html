
<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Crear Producto</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
	<body>
		<div class="container">
			<h1>Crear Producto</h1>
			<hr>
			<form class="form-horizontal" role="form">
				<div class="form-group">
					<label for="titulo" class="col-xs-3 control-label">Nombre</label>
					<div class="col-xs-9">
						<input type="text" class="form-control" id="nombre" placeholder="Nombre">
					</div>
				</div>
				<div class="form-group">
					<label for="titulo" class="col-xs-3 control-label">Codigo</label>
					<div class="col-xs-9">
						<input type="text" class="form-control" id="codigo" placeholder="Codigo">
					</div>
				</div>
				<div class="form-group">
					<label for="titulo" class="col-xs-3 control-label">Precio</label>
					<div class="col-xs-9">
						<input type="text" class="form-control" id="precio" placeholder="Precio">
					</div>
				</div>
				<div class="form-group">
					<label for="titulo" class="col-xs-3 control-label">Descuento</label>
					<div class="col-xs-9">
						<input type="text" class="form-control" id="descuento" placeholder="Descuento">
					</div>
				</div>

				<div class="form-group">
					<div class="col-xs-offset-3 col-xs-9">
						<input type="submit" class="btn btn-primary" value="Guardar">
						<input type="reset" class="btn btn-default" value="Cancelar">
					</div>
				</div> 
			</form>
		</div>

		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
		<!-- Include all compiled plugins (below), or include individual files as needed -->
		<script src="js/bootstrap.min.js"></script>
	</body>
</html>
